    <script>
        //通过用户id查找用户信息
        function f(a){
            var userId = a.id;
            $.get("user/find.do",{"uid":userId},function (respUser) {
                $("#id").val(respUser.id);
                $("#name").val(respUser.name);
                $("#dept").val(respUser.dept);
                $("#email").val(respUser.email);
                $("#homeAddress").val(respUser.homeAddress);
                $("#institute").val(respUser.institute);
                $("#entrancetime").val(respUser.entrancetime);
                $("#aboutMe").val(respUser.aboutMe);
                $.get("dorm/findOne.do",{"dorm_id":respUser.dorm_id},function (dorm) {
                    if (dorm.flag){
                        $("#dorm_number").val("观湖苑"+dorm.data.db_id+"栋"+dorm.data.dorm_number);
                    } else {
                        $("#dorm_number").val("校外")
                    }

                });
                var headpic = "";
                headpic += '<a href="#">\n' +
                    '                        <img id="headImg" class="avatar border-gray" src="'+respUser.headpic+'" alt="..."/>\n' +
                    '\n' +
                    '                    <h4 class="title">'+respUser.name+'<br />\n' +
                    '                    <small>个性签名</small>\n' +
                    '                    </h4>\n' +
                    '                    </a>';
                $("#headpic").html(headpic);
            });
        }
        //改变头像
        function changeHead(obj){
            var params = new FormData();
            params.append("uid",loginUser.id);
            params.append("newHeadImg",obj.files[0]);
            $.ajax({
                type:"post",
                url:"user/img.do",
                data:params,
                contentType:false,
                processData:false,
                mimeType:"multipart/form-data",
                success:function (resp) {
                    var res = JSON.parse(resp);
                    if (res.flag){
                        $("#headImg").attr("src",res.data);
                    } else {
                        alert("头像修改失败。")
                    }
                }
            });
        }
        $(function () {
            if (info != null && info != "") {
                var a = JSON.parse(info);
                f(a);
            }else {
                $("#loginAlert").modal('show');
            }
            //更改头像
            $("#changeHead").click(function () {
                $("#newHeadImg").click();
            });
        });

    </script>
